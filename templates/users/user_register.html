{% extends 'base.html' %}


{% block content %}

{% if messages %}
  {% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible" role="alert">
        {{message}}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
  {% endfor %} 
{% endif %}

<div class="container py-5">
  <form action="" method="post">
    {% csrf_token %}
    <div class="container">
    {{form.as_p}}
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

<div class="container">
  <form action="" method="post">
    {% csrf_token %}
    <div class="col-lg-6 col-md-8 col-sm-10 ms-md-auto border border-danger">
      <div class="row justify-content-around align-items-center g-0">
        <div class="form-floating mb-3 col-lg-5 col-md-5 col-sm-10">
          <input
            type="text"
            class="form-control" name="firstname" id="firstname" placeholder="">
          <label for="firstname">Firstname:</label>
        </div>
  
        <div class="form-floating mb-3 col-lg-5 col-md-5 col-sm-10">
          <input
            type="text"
            class="form-control" name="surname" id="surname" placeholder="">
          <label for="surname">Surname:</label>
        </div>
        <div class="form-floating mb-3  col-md-11 col-sm-10">
          <input
            type="text"
            class="form-control" name="address" id="address" placeholder="">
          <label for="address">Residential Address:</label>
        </div>
        
        <div class="form-floating mb-3 col-lg-5 col-md-5 col-sm-10">
          <input
            type="phone"
            class="form-control" name="phone_number" id="phone_number" placeholder="">
          <label for="phone_number">Phone Number:</label>
        </div>
  
        <div class="form-floating mb-3 col-lg-5 col-md-5 col-sm-10">
          <input
            type="date"
            class="form-control" name="dob" id="dob" placeholder="">
          <label for="dob">Date of Birth:</label>
        </div>
  
        <div class="form-floating mb-3 col-md-11 col-sm-10">
          <select class="form-select" name="" id="">
            <option></option>
            <option value="">New Delhi</option>
            <option value="">Istanbul</option>
            <option value="">Jakarta</option>
          </select>
          <label for="" class="">City</label>
        </div>
        
        <div class="form-floating mb-3 col-md-11 col-sm-10">
          <input
            type="text"
            class="form-control" name="email" id="email" placeholder="">
          <label for="email">Email Address:</label>
        </div>
  
        <div class="form-floating mb-3 col-lg-5 col-md-5 col-sm-10">
          <input
            type="password"
            class="form-control" name="password" id="password" placeholder="">
          <label for="password">Password:</label>
        </div>
  
        <div class="form-floating mb-3 col-lg-5 col-md-5 col-sm-10">
          <input
            type="password"
            class="form-control" name="confirm_password" id="confirm_password" placeholder="">
          <label for="confirm_password">Confirm Password:</label>
        </div>
        
        <div class="form-check form-check-inline mb-3 ms-3 col-md-11 col-sm-10">
          <input class="form-check-input" type="checkbox" id="" value="option1">
          <label class="form-check-label" for="">I confirmed that all the details provided above are correct...</label>
        </div>

        <div class="d-flex flex-wrap justify-content-between align-items-center mb-3 col-md-11 col-sm-10">
          <button type="button" class="btn btn-danger">Cancel Registration</button>
          <button type="button" class="btn btn-success">Register</button>
        </div>

      </div>
    </div>
  </form>
</div>



{% endblock content %}
