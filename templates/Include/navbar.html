{% load static %}

<div class="p-3 border-bottom border-warning shadow bg-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <ul class="nav col-12 col-md-auto me-md-auto mb-2 justify-content-center mb-md-0">
          <li>
            <a href="{% url 'dashboard' %}" class="nav-link px-2 link-dark">Overview</a>
          </li>
          <li><a href="#" class="nav-link px-2 link-dark">Inventory</a></li>
          <li><a href="{% url 'all_users' %}" class="nav-link px-2 link-dark">Customers</a></li>

        </ul>

        <form class="col-12 col-md-auto mb-3 mb-md-0 me-md-3" role="search">

            type="search"
            class="form-control"
            placeholder="Search..."
            aria-label="Search"
          />

{% if user.is_authenticated %}
        {% include "../users/user_online.html" %}
{% else %}
        <div class="d-flex dropdown text-end"> 
          <a
          href="#"
          class="d-block link text-decoration-none dropdown-toggle"
          data-bs-toggle="dropdown"
          aria-expanded="false"
          > Login | Register</a>
          <ul class="dropdown-menu text-small">
            <li><a class="dropdown-item" href="{% url 'user_login' %}">Login</a></li>
            <li><a class="dropdown-item" href="{% url 'user_register' %}">Register</a></li>
          </ul>
